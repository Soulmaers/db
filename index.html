<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>db</title>
</head>

<body>

    <div class="container">
        <div class="sale">
            <button class="btn" id="link_order">Замер</button>
            <div class="view" id="view_order">0</div>
        </div>
        <div class="order">
            <button class="btn" id="link_sale">Продажи</button>
            <div class="view" id="view_sale">0</div>
        </div>
        <div class="clear">
            <button class="btn" id="link_clear">Очистить</button>
        </div>
    </div>



    <button id="a">0</button>
    <button id="clear">clear</button>
    <button id="b">0</button>
    <button id="clear2">clear</button>
    <script>
        let upd = (n) => localStorage.setItem('c', a.textContent = n || 0)
        upd(localStorage.getItem('c'));
        a.onclick = e => upd(+a.textContent + 1)
        clear.onclick = e => upd(0)

        let upd2 = (n) => localStorage.setItem('j', b.textContent = n || 0)
        upd2(localStorage.getItem('j'));
        b.onclick = e => upd2(+b.textContent + 1)
        clear2.onclick = e => upd2(0)

    </script>

</body>
<script src="click.js"></script>




</html>
